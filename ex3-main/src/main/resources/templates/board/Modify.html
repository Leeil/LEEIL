<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <title>게시글 수정</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #content {
            height: 10rem;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/navbar-top.css" rel="stylesheet">
</head>
<body>
<main role="main" class="container mt-3">
    <div class="jumbotron">
        <h2>게시글 수정</h2>
        <form method="POST" action="/board/{{board_id}}/edit/update">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="title">제목</label>
                    <input type="text" name="title" class="form-control" id="title" value="{{board.title}}">
                </div>
                <div class="form-group col-md-2">
                    <label><input type="checkbox" name="type" value="꿀팁게시판" >꿀팁게시판</label>
                    <label><input type="checkbox" name="type" value="거래게시판">거래게시판</label>
                </div>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" name="content" id="content" >{{board.content}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
    </div>
</main>
<hr/>

</main>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.slim.min.js"></script>
</body>
</html>
